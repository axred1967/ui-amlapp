<div class="mdl-layout__header-row" style="height:auto" >
<div class="mdl-grid" style="width:100%">
  <div class="mdl-cell mdl-cell--2-col-desktop mdl-cell--4-col-phone mdl-cell--4-col-tablet">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label pad0">
    <label  id="lfullname" class="mdl-switch mdl-js-switch mdl-js-ripple-effect checkBoxHeader" for="fullname">
      <input id="fullname" name="fullname"  type="checkbox" class="mdl-switch__input excludeDirty" value="1" ng-true-value="'1'" ng-false-value="'0'"
      autocomplete="off"  modelAx="main.searchThings.fullname" checked ng-click="searchClick()"
      ng-model="main.searchThings.fullname"        />
      <span class="mdl-switch__label">{{'Nome'|translate}}</span>
    </label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--2-col-desktop mdl-cell--4-col-phone mdl-cell--4-col-tablet">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label pad0">
    <label  id="lemail" class="mdl-switch mdl-js-switch mdl-js-ripple-effect checkBoxHeader" for="email">
      <input id="email" name="email"  type="checkbox" class="mdl-switch__input excludeDirty" value="1" ng-true-value="'1'" ng-false-value="'0'"
      autocomplete="off"  modelAx="main.searchThings.email" checked ng-click="searchClick()"

      <span class="mdl-switch__label">{{'Email'|translate}}</span>
    </label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--2-col-desktop mdl-cell--4-col-phone mdl-cell--4-col-tablet">

    <label  id="lCPU" class="mdl-switch mdl-js-switch mdl-js-ripple-effect checkBoxHeader" for="CPU">

      autocomplete="off"  checked ng-click="searchClick()"
      ng-model="main.searchThings.CPU"        />
      <span class="mdl-switch__label">{{'CPU'|translate}}</span>
    </label>
  </div>
  </div>
  <div class="mdl-cell mdl-cell--2-col-desktop mdl-cell--4-col-phone mdl-cell--4-col-tablet">

  </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label pad0">
    <label  id="lnatura" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="natura">

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label pad0">
    <label  id="lrischio" class="mdl-switch mdl-js-switch mdl-js-ripple-effect checkBoxHeader" for="rischio">

</div>

    <label  id="lscaduti" class="mdl-switch mdl-js-switch mdl-js-ripple-effect checkBoxHeader" for="scaduti">
      <input id="scaduti" name="scaduti"  type="checkbox" class="mdl-switch__input excludeDirty" value="1" ng-true-value="'1'" ng-false-value="'0'"
      autocomplete="off"  modelAx="main.searchThings.scaduti" checked ng-click="searchClick()"
      ng-model="main.searchThings.scaduti"        />
      <span class="mdl-switch__label">{{'Scaduti'|translate}}</span>
    </label>
  </div>
  </div>
  <div class="mdl-cell mdl-cell--2-col-desktop mdl-cell--4-col-phone mdl-cell--4-col-tablet">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label pad0">
    <label  id="lagente" class="mdl-switch mdl-js-switch mdl-js-ripple-effect checkBoxHeader" for="agente">

      autocomplete="off"  modelAx="main.searchThings.agente" checked ng-click="searchClick()"
      ng-model="main.searchThings.agente"        />
      <span class="mdl-switch__label">{{'Agente'|translate}}</span>
    </label>

</div>
